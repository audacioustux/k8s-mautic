livenessProbe:
  httpGet:
    path: /s/login
    port: http
readinessProbe:
  httpGet:
    path: /s/login
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
